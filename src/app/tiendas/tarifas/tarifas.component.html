
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Tiendas / Comisiones

            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Tarifas Tiendas
         </strong>
        </div>
        <div class="col-md-4 four">
        </div>

    </div>
    <div class="top"> </div>

<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()">add</mat-icon>
</button>
<br />
<br />
<div class="">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="Nombre Tarifa">
      <th mat-header-cell *matHeaderCellDef> Nombre Tarifa </th>
      <td mat-cell *matCellDef="let tarifa"> {{tarifa.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let tarifa"> {{tarifa.detalle}} </td>
    </ng-container>

    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let tarifa"> {{tarifa.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="Comisión">
      <th mat-header-cell *matHeaderCellDef> Comisión </th>
      <td mat-cell *matCellDef="let tarifa"> {{tarifa.comision}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tarifa">
        <mat-icon aria-hidden="false" aria-label="Example home icon"  class="edit" (click)="editTarifas(tarifa)">edit</mat-icon>
          <mat-icon aria-hidden="false" aria-label="toggle-on" class="edit" (click)="borrar(tarifa.id)">delete_forever</mat-icon></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25]" showFirstLastButtons></mat-paginator>
</div>


 
</div>
