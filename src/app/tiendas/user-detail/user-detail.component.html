
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Tiendas
            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
                     </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
              {{title}}
         </strong>
        </div>
        <div class="col-md-4 four">
        <mat-list class="border-b">
          <mat-list-item><mat-icon aria-hidden="false" aria-label="" class="ico" routerLink="//edit/{{id}}">arrow_back</mat-icon> <strong class="arrow">Volver  </strong> </mat-list-item>
        </mat-list>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 eight2">
            <span  class="detail" text-left routerLink="/edit/{{id}}">
                Detalle Tienda
         </span>
            <button type="button" class="user" >Usuarios</button>
         
        </div>
        <div class="col-md-4 four2">
            <button mat-mini-fab class="ff">
                <mat-icon aria-hidden="false" aria-label="add" class="add" >add</mat-icon>
              </button>
      
        </div>

    </div>
    
  <br />
  
<br />
    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" style="width: 100% !important;">
    
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
          <td mat-cell *matCellDef="let user"> {{user.nombre}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
          <td mat-cell *matCellDef="let user"> {{user.apellidos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="E-mail">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let user"> {{user.correo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let user"> {{user.genero}} </td>
        </ng-container>
    
       <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let user">
        
            <mat-icon aria-hidden="false" aria-label="Example home icon" routerLink="/edit" class="edit align">edit</mat-icon> <app-toggle (changed)="onChange($event)" class="align">
            </app-toggle></td>
    
      </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
</div>
