
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Tiendas

            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Categorías
         </strong>
        </div>
        <div class="col-md-4 four">
            <form class="form-inline">
              <span class="glyphicon glyphicon-search"></span>
                <div class="input-group">
                  <span class="">@</span>
                  <input type="text" class="form-control buscar" placeholder="Buscar" (keyup)="applyFilter($event.target.value)">
                </div>    
              </form>
    
        </div>

    </div>
    <div class="top"> </div>

<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()">add</mat-icon>
</button>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let cat"> {{cat.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Descripción">
      <th mat-header-cell *matHeaderCellDef> Descripción</th>
      <td mat-cell *matCellDef="let cat"> {{cat.descripcion}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tienda">
        <mat-icon aria-hidden="false" aria-label="Example home icon"  class="edit align" (click)="editCat(tienda)">edit</mat-icon>
        <app-toggle (changed)="onChange($event)" class="align">
        </app-toggle></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25]" showFirstLastButtons></mat-paginator>
</div>


 
 
</div>
