
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Bonificaciones Tiendas
            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Listado de bonificaciones activas
         </strong>
        </div>
        <div class="col-md-4 four">
        </div>

    </div>
    <div class="top"> </div>

<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()" >add</mat-icon>
</button>
<br />
  <br />
  <div class="">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
  
    
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Bonificaci√≥n </th>
        <td mat-cell *matCellDef="let bon"> {{bon.nombre}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Desde">
        <th mat-header-cell *matHeaderCellDef> Fecha/Hora Desde, </th>
        <td mat-cell *matCellDef="let bon"> {{bon.fecha_desde}} </td>
      </ng-container>
  
    
      <ng-container matColumnDef="Hasta">
        <th mat-header-cell *matHeaderCellDef>Fecha/Hora Hasta,</th>
        <td mat-cell *matCellDef="let bon"> {{bon.fecha_hasta}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo de Descuento </th>
        <td mat-cell *matCellDef="let bon"> {{bon.tipo_descuento}} </td>
      </ng-container>
  
  
       <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor de Descuento </th>
        <td mat-cell *matCellDef="let bon"> {{bon.valor}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
          <th  mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let bon">
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="edit align" (click)="editBon(bon)">edit</mat-icon>
          <app-toggle (changed)="onChange($event)" class="align">
          </app-toggle></td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div> 


 
</div>
