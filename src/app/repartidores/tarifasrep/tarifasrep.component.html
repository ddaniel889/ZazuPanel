
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Tarifas/Comisiones

            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Comisiones Repartidores
         </strong>
        </div>
        <div class="col-md-4 four">
            
        </div>

    </div>
  
    <div class="top"> </div>
<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()">add</mat-icon>
</button>
<br />
<br />
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <!-- Position Column -->
    <ng-container matColumnDef="Nombre Comisión">
      <th mat-header-cell *matHeaderCellDef> Nombre Comisión </th>
      <td mat-cell *matCellDef="let tipos"> {{tipos.tipo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let tipos"> {{tipos.descripcion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let tipos"> {{tipos.costo_maximo_envio}} </td>
    </ng-container>


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let tipos">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="editCom()" class="edit">edit</mat-icon><mat-icon aria-hidden="false" aria-label="toggle-on" class="edit" (click)="borrar(tipos.id)">delete_forever</mat-icon></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 100]" showFirstLastButtons></mat-paginator>
</div>



</div>
