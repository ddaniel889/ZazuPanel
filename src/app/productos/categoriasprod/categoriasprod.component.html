
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Productos

            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Categorías de producto
         </strong>
        </div>
        <div class="col-md-4 four">
            
        </div>

    </div>
  
    <div class="top"> </div>

<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()">add</mat-icon>
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="ID Categoría">
      <th mat-header-cell *matHeaderCellDef> ID Categoría </th>
      <td mat-cell *matCellDef="let cat"> {{cat.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Detalle">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cat"> {{cat.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cat">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="editCat()" class="edit align" >edit</mat-icon> 
        <app-toggle (changed)="onChange($event,this)" class="align">
        </app-toggle></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 25, 40, 100]" showFirstLastButtons></mat-paginator>
</div>


</div>
