<div class="container-fluid">  
    <div style="width: 100%; height: 30px;  text-align: left" class="title">
     <mat-icon aria-hidden="false" aria-label="add" class="add" >add</mat-icon> <h3 class="title2"> Editar Campaña</h3>
      </div>
      <br />
      <mat-dialog-content>
      <div class="container-fluid">  
        <div class="row" >  
            <div class="col-md-12">        
        <br />
        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput [(ngModel)]="descripcion"></textarea>
          </mat-form-field>
        <br />
        <br />
        <mat-label> Tienda</mat-label>
             <select class="form-control sel1"  [(ngModel)]="tienda" > 
                <option *ngFor="let t of td" [value]="t.id"  >{{t.nombre}}</option>
              </select>      
        <br />
        <mat-label> Producto</mat-label>
         <select class="form-control sel1"  [(ngModel)]="producto" > 
            <option *ngFor="let p of prod" [value]="p.id"  >{{p.titulo}}</option>
          </select> 
        <br />
            <mat-label> <strong> Red:</strong></mat-label>
            <mat-checkbox class="example-margin" [(ngModel)]="fb">Facebook</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="inst">Instagram</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="tw">Twitter</mat-checkbox>
        <br />
        <br />
        <mat-label> Influencer</mat-label>
         <select class="form-control sel1"  [(ngModel)]="influencer" > 
            <option *ngFor="let v of veh" [value]="v.id"  >{{v.nombre}}{{v.apellidos}}</option>
          </select>
        <br />
        <mat-form-field class="name">
            <mat-label><strong> Fecha de inicio</strong> </mat-label>
            <input matInput type="date"  [(ngModel)]="fecha_desde">
          </mat-form-field>
        <br />  
        <mat-form-field class="name">
            <mat-label><strong> Fecha de Fin</strong> </mat-label>
            <input matInput type="date"  [(ngModel)]="fecha_hasta">
          </mat-form-field>
          <br /> 
    </div>
    </div> 
      </div>
    
    </mat-dialog-content>
    <br /> 
    <mat-dialog-actions>
        <button type="button" class="btn btn-light" (click)="close()" class="btn btn-dark btn">Cancelar</button>
        <button type="button" class="btn btn-success save" (click)="save()">Guardar</button>    
    </mat-dialog-actions>
    </div>
