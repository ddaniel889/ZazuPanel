
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <span class="title text-left" >
       Campañas

            </span>
            <span class="logo" >
                <img src="./assets/img/yellow.png" alt="yellow" />
         
                     </span>
        </div>

    </div>
    <div class="row">
        <div class="col-md-8 eight">
            <strong class="title2 text-left" >
                Listado de Campañas
         </strong>
        </div>
        <div class="col-md-4 four">
            <form class="form-inline">
              <span class="glyphicon glyphicon-search"></span>
                <div class="input-group">
                  <span class="">@</span>
                  <input type="text" class="form-control buscar" placeholder="Buscar"  (keyup)="applyFilter($event.target.value)">
                </div>    
              </form>
    
        </div>

    </div>
    <div class="top"> </div>

<div></div>
<div></div>
<button mat-mini-fab class="float">
  <mat-icon aria-hidden="false" aria-label="add" class="add" (click)="openDialog()">add</mat-icon>
</button>
<br />
<br />
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
  
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let camp"> {{camp.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let camp"> {{camp.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="Tienda">
        <th mat-header-cell *matHeaderCellDef> Tienda </th>
        <td mat-cell *matCellDef="let camp"> {{camp.comercio_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let camp"> {{camp.producto_id}} </td>
      </ng-container>

      <ng-container matColumnDef="Red">
        <th mat-header-cell *matHeaderCellDef> Red </th>
        <td mat-cell *matCellDef="let camp"> {{camp.red}} </td>
      </ng-container>

      <ng-container matColumnDef="Influencer">
        <th mat-header-cell *matHeaderCellDef> Influencer </th>
        <td mat-cell *matCellDef="let camp"> {{camp.influencer_id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <mat-cell *matCellDef="let camp">
        <td>
          <mat-icon aria-hidden="false" aria-label="Example home icon"  class="edit" (click)="editCamp()">edit</mat-icon> 
          <mat-icon aria-hidden="false" aria-label="toggle-on" class="edit">toggle_on</mat-icon></td>
        </mat-cell>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[1, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  </div>

 
</div>
