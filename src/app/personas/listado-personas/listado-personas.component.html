<div table-group class="mat-elevation-z4">
    <mat-toolbar color="primary">
        <mat-form-field class="example-full-width">
            <input matInput  value="" placeholder="busqueda">
        </mat-form-field>
        <button mat-icon-button aria-label="Search">
            <mat-icon>search</mat-icon>
        </button>
        <button  mat-flat-button aria-label="Add" routerLink="/personas/agregar">
            Create new
        </button>
    </mat-toolbar>
    <table mat-table class="full-width" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="15"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
</div>
